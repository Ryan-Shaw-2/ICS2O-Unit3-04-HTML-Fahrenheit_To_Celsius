  <body>
    <script src="./js/script.js"></script>
    <h1>Fahrenheit to Celsius, with JS</h1>
    <h3>Formula</h3>
    <h4> °C = (°F - 32) x 5/9</h4>
    <p>Please enter the temperature in fahrenheit: </p>
    <p>
      <form action="javascript:convertClicked()">
        <label for="fahrenheit">Temperature: </label>
        <input type="number" step=".01" id="fahrenheit" placeholder="e.g 75">
        <label for="unit">°F</label><br><br>
        <input type="submit" value="Convert">
      </form>
    </p>
    <div id="user-input">
      <div id="user-temperature"></div>
    </div>
  </body>
